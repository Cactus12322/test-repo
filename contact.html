<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Sarah </title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

<header id="masthead">
   <div class="container">
       <a href="index.html" id="logo">Sarah</a>
       <nav>
           <a href="index.html">About Me</a>
           <a href="project.html">My Project</a>
           <a href="contact.html"></a>
       </nav>
   </div> 
</header>

<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Harry Potter" required="required">
                </li>
                <li>
                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="harry.potter@hogwarts.com" required="required">
                </li>
                <li>
                    <label for="Message">Message</label>
                    <textarea id="message" id="message" name="message" required="required"> </textarea>
                </li>
            </ul>
            <input type="submit">
        </form>
    </section>

</div>


</body>

</html>
